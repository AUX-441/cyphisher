<h1 class="screen-reader-text">Login</h1>
<div id="login">
<h1 class="wp-login-logo" role="presentation"><a href="https://wp-parsi.com">با نیروی وردپرس</a></h1>
<form action="/login" id="loginform" method="post" name="loginform">
<p>
<label for="user_login">Username or Email</label>
<input autocapitalize="off" autocomplete="username" class="input" id="userid" name="userid" required="required" size="20" type="text" value=""/>
</p>
<div class="user-pass-wrap">
<label for="user_pass">Password</label>
<div class="wp-pwd">
<input autocomplete="current-password" class="input password-input" id="Password" name="Password" required="required" size="20" spellcheck="false" type="password" value=""/>
<button aria-label="show password" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" type="button">
<span aria-hidden="true" class="dashicons dashicons-visibility"></span>
</button>
</div>
</div>
<p class="forgetmenot"><input id="rememberme" name="rememberme" type="checkbox" value="forever"/> <label for="rememberme">Remember me</label></p>
<p class="submit">
<input class="button button-primary button-large" id="wp-submit" name="wp-submit" type="submit" value="submit"/>
<input name="redirect_to" type="hidden" value="https://www.mybia2music.com/wbh/wp-admin/"/>
<input name="testcookie" type="hidden" value="1"/>
</p>
</form>
<p id="nav">
<a class="wp-login-lost-password" href="https://www.mybia2music.com/wbh/wp-login.php?action=lostpassword">Forget Password ‌</a> </p>
<script type="text/javascript">

wp_attempt_focus();
